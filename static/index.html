<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View 3D Model in AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="mainContainer">
    <img src="./images/prikaz.png" id="prikazImage">
    <p>demo</p>
    <model-viewer alt="Simple sofa to rest your soul" 
      src="https://storage.googleapis.com/sklopp/sofa.glb" 
      ar  
      shadow-intensity="1" camera-controls touch-action="pan-y"
      style="width: 100%; max-width: 600px; height: 400px;">
    </model-viewer>
    <p>Scandinavian <br>
      Sofa by Bolia
    </p>
    <scene-viewer>
      <a id="arButton" href="intent://arvr.google.com/scene-viewer/1.0?file=https://storage.googleapis.com/sklopp/sofa.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;">
        AR Prikaz
      </a>
    </scene-viewer>
  </div>
</body>
</html>
